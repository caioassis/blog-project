{% extends 'base.html' %}
{% block content %}
<main class="login-form">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">Blog Project Signup</div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            {% if form.errors %}
                            <div class="alert alert-danger" role="alert">
                                {% for error in form.errors.values %}
                                {{ error }}
                                {% endfor %}
                            </div>
                            {% endif %}
                            {% for field in form %}
                            <div class="form-group row">
                                {{ field.label }}
                                {{ field }}
                            </div>
                            {% endfor %}
                            <input type="hidden" name="next" value="{% url 'posts:home' %}">
                            <div class="col-md-6 offset-md-4">
                                <button type="submit" class="btn btn-primary">
                                    Signup
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
