{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="card ">
        <div class="card-title">
            {% if view.object %}
            <h5>Edit Post - <u>{{ view.object.title }}</u></h5>
            {% else %}
            <h5>Create new Post</h5>
            {% endif %}
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group row">
                    <label>{{ form.title.label }}</label>
                    {{ form.title }}
                </div>
                <div class="form-group row">
                    <label>{{ form.content.label }}</label>
                    {{ form.content }}
                </div>
                <div class="form-group row">
                    <label>{{ form.thumbnail.label }}</label>&nbsp;
                    {{ form.thumbnail }}
                </div>
                <div class="row">
                    <button type="submit" class="btn btn-success">
                        {% if view.object %}
                        Edit
                        {% else %}
                        Create
                        {% endif %}
                    </button>
                </div>
            </form>
        </div>

    </div>
</div>
{% endblock %}
